<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1</title>
    <!-- ! lien css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- fin de mon header -->
    <header class="mainHeader">
        <!-- add note -->
        <div class="addNote" id="addNote">
            <span class="addNoteItem"><i class="fa-solid fa-plus"></i></span >
            <span class="addNoteItem">Add Note</span>
        </div>
    </header>
    <!-- the note -->
    <main id="noteContainer" class="noteContainer">
        <!-- TODO ONE NOTE -->
        <div id="note" class="note">
            <!-- !MENU OF THE NOTE -->
            <div id="noteMenu" class="noteMenu">
                <!-- * edit the note -->
                <span class="editNote" id="editNote">
                    <i class="fa-solid fa-pen-to-square"></i>
                </span>
                <!-- * delete the note -->
                <span class="deleteNote" id="deleteNote">
                    <i class="fa-solid fa-trash-can"></i>
                </span>
            </div>
            <!-- !THE NOTE IT SELF -->
            <div class="noteText" id="noText">
                <textarea class="addText" id="addText" cols="30" rows="10"></textarea>
            </div>
        </div>
        <!-- fin de ma note -->
    </main>

    <!-- ! lien script javaScript  -->
    <script src="js/script.js"></script>
    <!-- !lien CDN font awesome -->
    <script src="https://kit.fontawesome.com/3043159520.js" crossorigin="anonymous"></script>
</body>

</html>
