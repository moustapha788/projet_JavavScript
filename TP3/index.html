<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3</title>
    <!-- ! lien css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="mainHeader" id="mainHeader">
        <div class="grandCadre" id="grandCadre">

            <!-- * ecran -->
            <div id="cadran" class="cadran">
                <input type="text" name="" id="ecran" class="ecran" value="RTFC55">
                <small class="tooltip inaccessible">copy</small>
            </div>

            <!-- * features -->
            <div class="features" id="features">
                <!-- todo Longueur du mot de passe -->
                <div class="featureItem">
                    <label for="passwordLenght" class="featureLabel">Longueur du mot de passe</label>
                    <input type="text" id="passwordLenght" class="passwordLenght">
                </div>

                <!--    todo Contient des lettres Majuscules  -->
                <div class="featureItem">
                    <label for="upperCaseValue" class="featureLabel" id="">Contient des lettres Majuscules</label>
                    <input type="checkbox" name="" id="upperCaseValue" value="ok" class="Radioclick">
                </div>

                <!--    todo Contient des lettres Minuscules  -->
                <div class="featureItem">
                    <label for="lowerCaseValue" class="featureLabel" id="">Contient des lettres Minuscules</label>
                    <input type="checkbox" name="" id="lowerCaseValue" value="ok" class="Radioclick">
                </div>

                <!--    todo Contient des Nombres  -->
                <div class="featureItem">
                    <label for="numericalValue" class="featureLabel" id="">Contient des Nombres</label>
                    <input type="checkbox" name="" id="numericalValue" value="ok" class="Radioclick">
                </div>

                <!--    todo Contient des Caratères spéciaux  -->
                <div class="featureItem">
                    <label for="specialCharsetalue" class="featureLabel" id="">Contient des Caratères spéciaux</label>
                    <input type="checkbox" name="" id="specialCharsetalue" value="ok" class="Radioclick">
                </div>
            </div>

            <!-- * Generate password -->
            <div id="generer" class="generer">Générer le mot de passe</div>
        </div>
    </main>

    <!-- ! lien script javaScript  -->
    <script src="js/script.js"></script>
</body>

</html>
